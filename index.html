<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Important Question ðŸ¦†</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #d6f0ff);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    img {
      width: 180px;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 120px;
      margin-top: 30px;
    }

    button {
      font-size: 1.2em;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background: #7bed9f;
      position: absolute;
      top: 0;
      left: 25%;
    }

    #no {
      background: #ff6b6b;
      position: absolute;
      left: 65%;
      top: 0;
    }

    #result {
      font-size: 2em;
      margin-top: 20px;
      color: #ff4d6d;
      display: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Do you want to go out with me? ðŸ¥º</h1>

    <!-- Duck picture -->
    <img src="cuteDuck.jpg" alt="Cute duck">

    <div class="buttons">
      <button id="yes">Yes ðŸ’•</button>
      <button id="no">No ðŸ˜¢</button>
    </div>

    <div id="result">Yey!! :) ðŸ¥°</div>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const result = document.getElementById("result");

    noButton.addEventListener("mouseover", () => {
      const x = Math.random() * 300;
      const y = Math.random() * 60;

      noButton.style.left = x + "px";
      noButton.style.top = y + "px";
    });

    yesButton.addEventListener("click", () => {
      result.style.display = "block";
    });
  </script>
</body>
</html>
